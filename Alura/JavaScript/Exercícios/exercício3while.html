<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura</title>
</head>
<body>
    <script>
        let numero = 10 ;
        while (numero >=0) {
            console.log(numero);
            numero--;
        }
        let numero2 = prompt("Digite um número:");
        while(numero2 >= 0){
            console.log(numero2);
            numero2-- ;
        }
        let numero3 = prompt("Digite um número:");
        while(numero3 <= 0){
            console.log(numero3);
            numero3++ ;
        }
    </script>
</body>
</html>
